<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chi tiết sản phẩm - Athena Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <link href="/css/athena-common.css" rel="stylesheet">
  <link href="/css/product-detail.css" rel="stylesheet">
</head>
<body>
  <!-- Admin header & sidebar -->
  <div id="adminLayout">
    <header class="admin-header border-bottom py-3 px-4 bg-white">
      <h5 class="m-0">Chi tiết sản phẩm</h5>
    </header>

    <div class="admin-content container-fluid py-4">
      <div id="productDetail" class="container">
        <div class="text-center py-5">
          <div class="spinner-border text-secondary" role="status">
            <span class="visually-hidden">Đang tải sản phẩm...</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/js/adminProductDetail.js"></script>
</body>
</html>
