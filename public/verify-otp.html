<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - Athena</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <link href="css/verify-otp.css" rel="stylesheet">
    <script src="/js/components.js"></script>
</head>
<body>
    <site-header></site-header>

    <!-- OTP Verification Form -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="auth-container">
                    <div class="auth-header">
                        <div class="mb-3">
                            <i class="bi bi-envelope-check fs-1 text-success"></i>
                        </div>
                        <h2>Verify Your Email</h2>
                        <p class="text-muted">We've sent a verification code to</p>
                        <p class="fw-bold" id="userEmail">your email</p>
                    </div>
                    
                    <div id="alertContainer"></div>
                    
                    <form id="otpForm">
                        <div class="mb-3">
                            <label class="form-label text-center w-100">Enter 6-digit code</label>
                            <div class="otp-inputs">
                                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric">
                                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric">
                                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric">
                                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric">
                                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric">
                                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric">
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-verify w-100 mb-3" id="verifyBtn">
                            Verify Email
                        </button>
                    </form>
                    
                    <div class="resend-section">
                        <p class="mb-2">Didn't receive the code?</p>
                        <button class="btn btn-link p-0" id="resendBtn" disabled>
                            Resend Code <span class="timer" id="timer">(60s)</span>
                        </button>
                    </div>
                    
                    <div class="text-center mt-3">
                        <a href="/login.html" class="text-decoration-none">
                            <i class="bi bi-arrow-left me-2"></i>Back to Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <site-footer></site-footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/navbar.js"></script>
    <script>
        // Get email from URL parameters or localStorage
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email') || localStorage.getItem('pendingVerificationEmail');
        const token = urlParams.get('token') || localStorage.getItem('verificationToken');
        
        if (email) {
            document.getElementById('userEmail').textContent = email;
        } else {
            // If no email, redirect to registration
            window.location.href = '/register.html';
        }
        
        // OTP input handling
        const otpInputs = document.querySelectorAll('.otp-input');
        
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                if (e.target.value && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
            });
            
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });
            
            // Only allow numbers
            input.addEventListener('keypress', (e) => {
                if (!/[0-9]/.test(e.key)) {
                    e.preventDefault();
                }
            });
        });
        
        // Handle paste event
        otpInputs[0].addEventListener('paste', (e) => {
            e.preventDefault();
            const pastedData = e.clipboardData.getData('text');
            const digits = pastedData.replace(/\D/g, '').slice(0, 6);
            
            digits.split('').forEach((digit, index) => {
                if (otpInputs[index]) {
                    otpInputs[index].value = digit;
                }
            });
            
            if (digits.length === 6) {
                otpInputs[5].focus();
            }
        });
        
        // Timer for resend button
        let timerSeconds = 60;
        const timerElement = document.getElementById('timer');
        const resendBtn = document.getElementById('resendBtn');
        
        function startTimer() {
            resendBtn.disabled = true;
            const interval = setInterval(() => {
                timerSeconds--;
                timerElement.textContent = `(${timerSeconds}s)`;
                
                if (timerSeconds <= 0) {
                    clearInterval(interval);
                    resendBtn.disabled = false;
                    timerElement.textContent = '';
                    timerSeconds = 60;
                }
            }, 1000);
        }
        
        startTimer();
        
        // Handle OTP form submission
        document.getElementById('otpForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const otp = Array.from(otpInputs).map(input => input.value).join('');
            const alertContainer = document.getElementById('alertContainer');
            const verifyBtn = document.getElementById('verifyBtn');
            
            if (otp.length !== 6) {
                alertContainer.innerHTML = `
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        Please enter all 6 digits
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;
                return;
            }
            
            // Show loading state
            verifyBtn.disabled = true;
            verifyBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Verifying...';
            
            try {
                const response = await fetch('/api/auth/verify-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, otp })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Store auth token and user data
                    if (result.token) {
                        localStorage.setItem('authToken', result.token);
                    }
                    if (result.user) {
                        localStorage.setItem('user', JSON.stringify(result.user));
                    }
                    
                    alertContainer.innerHTML = `
                        <div class="alert alert-success" role="alert">
                            <i class="bi bi-check-circle me-2"></i>
                            Email verified successfully! Redirecting...
                        </div>
                    `;
                    
                    // Redirect to home page after successful verification
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    alertContainer.innerHTML = `
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            ${result.error || 'Invalid verification code. Please try again.'}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    `;
                    verifyBtn.disabled = false;
                    verifyBtn.innerHTML = 'Verify Email';
                }
            } catch (error) {
                alertContainer.innerHTML = `
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        Verification failed. Please try again.
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;
            } finally {
                verifyBtn.disabled = false;
                verifyBtn.innerHTML = 'Verify Email';
            }
        });
        
        // Handle resend code
        document.getElementById('resendBtn').addEventListener('click', async () => {
            const alertContainer = document.getElementById('alertContainer');
            
            try {
                const response = await fetch('/api/auth/resend-verification', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alertContainer.innerHTML = `
                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                            <i class="bi bi-check-circle me-2"></i>
                            Verification code sent! Check your email.
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    `;
                    startTimer();
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                alertContainer.innerHTML = `
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        Failed to resend code. Please try again.
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
