<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - Athena</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #1f2937;
            --success-green: #0f4c2f;
            --light-bg: #f1f5f9;
        }

        body {
            font-family: 'Work Sans', sans-serif;
            background: var(--light-bg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .verification-container {
            max-width: 450px;
            margin: 50px auto;
            padding: 40px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .verification-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .verification-header h2 {
            font-family: 'Playfair Display', serif;
            color: var(--primary-dark);
            margin-bottom: 10px;
        }

        .verification-icon {
            font-size: 64px;
            color: var(--success-green);
            margin-bottom: 20px;
        }

        .otp-inputs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 30px 0;
        }

        .otp-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            transition: border-color 0.3s;
        }

        .otp-input:focus {
            border-color: var(--success-green);
            outline: none;
            box-shadow: 0 0 0 3px rgba(15, 76, 47, 0.1);
        }

        .btn-verify {
            background: var(--primary-dark);
            color: white;
            border: none;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-verify:hover {
            background: var(--success-green);
            transform: translateY(-2px);
            color: white;
        }

        .btn-resend {
            background: white;
            color: var(--primary-dark);
            border: 1px solid var(--primary-dark);
            padding: 10px 20px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-resend:hover {
            background: var(--light-bg);
        }

        .success-message {
            text-align: center;
            padding: 30px;
        }

        .success-message .success-icon {
            font-size: 80px;
            color: var(--success-green);
            margin-bottom: 20px;
        }

        .spinner-border {
            color: var(--success-green);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold fs-2" href="/" style="font-family: 'Playfair Display', serif; color: #1f2937">Athena</a>
        </div>
    </nav>

    <!-- Verification Form -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="verification-container">
                    <div id="verificationForm">
                        <div class="verification-header">
                            <div class="verification-icon">
                                <i class="bi bi-envelope-check"></i>
                            </div>
                            <h2>Verify Your Email</h2>
                            <p class="text-muted">Enter the 6-digit code sent to your email</p>
                        </div>
                        
                        <div id="alertContainer"></div>
                        
                        <form id="otpForm">
                            <div class="otp-inputs">
                                <input type="text" class="otp-input" maxlength="1" data-index="0" required>
                                <input type="text" class="otp-input" maxlength="1" data-index="1" required>
                                <input type="text" class="otp-input" maxlength="1" data-index="2" required>
                                <input type="text" class="otp-input" maxlength="1" data-index="3" required>
                                <input type="text" class="otp-input" maxlength="1" data-index="4" required>
                                <input type="text" class="otp-input" maxlength="1" data-index="5" required>
                            </div>
                            
                            <button type="submit" class="btn btn-verify mb-3">
                                <span class="btn-text">Verify Email</span>
                                <span class="spinner-border spinner-border-sm ms-2 d-none" role="status"></span>
                            </button>
                        </form>
                        
                        <div class="text-center">
                            <p class="text-muted mb-3">Didn't receive the code?</p>
                            <button type="button" class="btn btn-resend" id="resendBtn">Resend Code</button>
                            <p class="text-muted mt-3 small" id="resendTimer"></p>
                        </div>
                    </div>

                    <div id="successMessage" class="success-message d-none">
                        <div class="success-icon">
                            <i class="bi bi-check-circle-fill"></i>
                        </div>
                        <h3 class="mb-3">Email Verified!</h3>
                        <p class="text-muted mb-4">Your email has been successfully verified. You can now access all features of your Athena account.</p>
                        <a href="/account.html" class="btn btn-verify">Go to My Account</a>
                    </div>

                    <div id="autoVerifying" class="text-center d-none">
                        <div class="spinner-border mb-3" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p>Verifying your email...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { AuthService } from '/services/AuthService.js';
        
        const authService = new AuthService();
        let resendCooldown = 0;
        let token = null;
        let email = null;

        // Get token and email from URL params
        const urlParams = new URLSearchParams(window.location.search);
        token = urlParams.get('token');
        email = urlParams.get('email');

        // Auto-verify if token is in URL (user clicked email link)
        if (token && !urlParams.get('manual')) {
            document.getElementById('verificationForm').classList.add('d-none');
            document.getElementById('autoVerifying').classList.remove('d-none');
            
            // Try to auto-verify with a default OTP (the backend should handle link verification)
            verifyEmail('000000', true);
        }

        // Handle OTP input auto-focus
        const otpInputs = document.querySelectorAll('.otp-input');
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                if (e.target.value && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });

            // Allow only numbers
            input.addEventListener('input', (e) => {
                e.target.value = e.target.value.replace(/[^0-9]/g, '');
            });
        });

        // Handle OTP form submission
        document.getElementById('otpForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const otp = Array.from(otpInputs).map(input => input.value).join('');
            if (otp.length !== 6) {
                showAlert('Please enter a complete 6-digit code', 'danger');
                return;
            }

            verifyEmail(otp, false);
        });

        async function verifyEmail(otp, isAutoVerify) {
            const btnText = document.querySelector('.btn-text');
            const spinner = document.querySelector('.spinner-border');
            
            if (!isAutoVerify) {
                btnText.textContent = 'Verifying...';
                spinner.classList.remove('d-none');
            }

            try {
                if (!token) {
                    throw new Error('Verification token not found');
                }

                const response = await authService.verifyEmail(token, otp);
                
                if (response.success) {
                    document.getElementById('verificationForm').classList.add('d-none');
                    document.getElementById('autoVerifying').classList.add('d-none');
                    document.getElementById('successMessage').classList.remove('d-none');
                } else {
                    if (isAutoVerify) {
                        // If auto-verify fails, show manual form
                        document.getElementById('autoVerifying').classList.add('d-none');
                        document.getElementById('verificationForm').classList.remove('d-none');
                    } else {
                        showAlert(response.error || 'Invalid verification code', 'danger');
                    }
                }
            } catch (error) {
                if (isAutoVerify) {
                    document.getElementById('autoVerifying').classList.add('d-none');
                    document.getElementById('verificationForm').classList.remove('d-none');
                } else {
                    showAlert('Verification failed. Please try again.', 'danger');
                }
            } finally {
                if (!isAutoVerify) {
                    btnText.textContent = 'Verify Email';
                    spinner.classList.add('d-none');
                }
            }
        }

        // Handle resend code
        document.getElementById('resendBtn').addEventListener('click', async () => {
            if (resendCooldown > 0) return;
            
            if (!email) {
                showAlert('Email address not found', 'danger');
                return;
            }

            try {
                const response = await authService.resendVerificationEmail(email);
                
                if (response.success) {
                    showAlert('Verification code has been resent to your email', 'success');
                    startResendCooldown();
                } else {
                    showAlert(response.error || 'Failed to resend code', 'danger');
                }
            } catch (error) {
                showAlert('Failed to resend code. Please try again.', 'danger');
            }
        });

        function startResendCooldown() {
            resendCooldown = 60;
            const resendBtn = document.getElementById('resendBtn');
            const resendTimer = document.getElementById('resendTimer');
            
            resendBtn.disabled = true;
            
            const interval = setInterval(() => {
                if (resendCooldown > 0) {
                    resendTimer.textContent = `You can resend in ${resendCooldown} seconds`;
                    resendCooldown--;
                } else {
                    clearInterval(interval);
                    resendTimer.textContent = '';
                    resendBtn.disabled = false;
                }
            }, 1000);
        }

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }
    </script>
</body>
</html>
