<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác Thực Email - Athena</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/verify-email.css" rel="stylesheet">
    <script src="/js/components.js"></script>
</head>
<body>
    <site-header></site-header>

    <!-- Verification Form -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="verification-container">
                    <div id="verificationForm">
                        <div class="verification-header">
                            <div class="verification-icon">
                                <i class="bi bi-envelope-check"></i>
                            </div>
                            <h2>Xác Thực Email Của Bạn</h2>
                            <p class="text-muted">Nhập mã 6 chữ số đã được gửi đến email của bạn</p>
                        </div>

                        <div id="alertContainer"></div>

                        <form id="otpForm">
                            <div class="otp-inputs">
                                <input type="text" class="otp-input" maxlength="1" data-index="0" required>
                                <input type="text" class="otp-input" maxlength="1" data-index="1" required>
                                <input type="text" class="otp-input" maxlength="1" data-index="2" required>
                                <input type="text" class="otp-input" maxlength="1" data-index="3" required>
                                <input type="text" class="otp-input" maxlength="1" data-index="4" required>
                                <input type="text" class="otp-input" maxlength="1" data-index="5" required>
                            </div>

                            <button type="submit" class="btn btn-verify mb-3">
                                <span class="btn-text">Xác Thực Email</span>
                                <span class="spinner-border spinner-border-sm ms-2 d-none" role="status"></span>
                            </button>
                        </form>

                        <div class="text-center">
                            <p class="text-muted mb-3">Chưa nhận được mã?</p>
                            <button type="button" class="btn btn-resend" id="resendBtn">Gửi Lại Mã</button>
                            <p class="text-muted mt-3 small" id="resendTimer"></p>
                        </div>
                    </div>

                    <div id="successMessage" class="success-message d-none">
                        <div class="success-icon">
                            <i class="bi bi-check-circle-fill"></i>
                        </div>
                        <h3 class="mb-3">Email Đã Được Xác Thực!</h3>
                        <p class="text-muted mb-4">Email của bạn đã được xác thực thành công. Bây giờ bạn có thể truy cập tất cả các tính năng của tài khoản Athena.</p>
                        <a href="/account.html" class="btn btn-verify">Đến Tài Khoản Của Tôi</a>
                    </div>

                    <div id="autoVerifying" class="text-center d-none">
                        <div class="spinner-border mb-3" role="status">
                            <span class="visually-hidden">Đang tải...</span>
                        </div>
                        <p>Đang xác thực email của bạn...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <site-footer></site-footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { AuthService } from '/services/AuthService.js';
        
        const authService = new AuthService();
        let resendCooldown = 0;
        let token = null;
        let email = null;

        // Get token and email from URL params
        const urlParams = new URLSearchParams(window.location.search);
        token = urlParams.get('token');
        email = urlParams.get('email');

        // Auto-verify if token is in URL (user clicked email link)
        if (token && !urlParams.get('manual')) {
            document.getElementById('verificationForm').classList.add('d-none');
            document.getElementById('autoVerifying').classList.remove('d-none');
            
            // Try to auto-verify with a default OTP (the backend should handle link verification)
            verifyEmail('000000', true);
        }

        // Handle OTP input auto-focus
        const otpInputs = document.querySelectorAll('.otp-input');
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                if (e.target.value && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });

            // Allow only numbers
            input.addEventListener('input', (e) => {
                e.target.value = e.target.value.replace(/[^0-9]/g, '');
            });
        });

        // Handle OTP form submission
        document.getElementById('otpForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const otp = Array.from(otpInputs).map(input => input.value).join('');
            if (otp.length !== 6) {
                showAlert('Vui lòng nhập đầy đủ mã 6 chữ số', 'danger');
                return;
            }

            verifyEmail(otp, false);
        });

        async function verifyEmail(otp, isAutoVerify) {
            const btnText = document.querySelector('.btn-text');
            const spinner = document.querySelector('.spinner-border');

            if (!isAutoVerify) {
                btnText.textContent = 'Đang xác thực...';
                spinner.classList.remove('d-none');
            }

            try {
                if (!token) {
                    throw new Error('Verification token not found');
                }

                const response = await authService.verifyEmail(token, otp);

                if (response.success) {
                    document.getElementById('verificationForm').classList.add('d-none');
                    document.getElementById('autoVerifying').classList.add('d-none');
                    document.getElementById('successMessage').classList.remove('d-none');
                } else {
                    if (isAutoVerify) {
                        // If auto-verify fails, show manual form
                        document.getElementById('autoVerifying').classList.add('d-none');
                        document.getElementById('verificationForm').classList.remove('d-none');
                    } else {
                        showAlert(response.error || 'Mã xác thực không hợp lệ', 'danger');
                    }
                }
            } catch (error) {
                if (isAutoVerify) {
                    document.getElementById('autoVerifying').classList.add('d-none');
                    document.getElementById('verificationForm').classList.remove('d-none');
                } else {
                    showAlert('Xác thực thất bại. Vui lòng thử lại.', 'danger');
                }
            } finally {
                if (!isAutoVerify) {
                    btnText.textContent = 'Xác Thực Email';
                    spinner.classList.add('d-none');
                }
            }
        }

        // Handle resend code
        document.getElementById('resendBtn').addEventListener('click', async () => {
            if (resendCooldown > 0) return;

            if (!email) {
                showAlert('Không tìm thấy địa chỉ email', 'danger');
                return;
            }

            try {
                const response = await authService.resendVerificationEmail(email);

                if (response.success) {
                    showAlert('Mã xác thực đã được gửi lại đến email của bạn', 'success');
                    startResendCooldown();
                } else {
                    showAlert(response.error || 'Gửi lại mã thất bại', 'danger');
                }
            } catch (error) {
                showAlert('Gửi lại mã thất bại. Vui lòng thử lại.', 'danger');
            }
        });

        function startResendCooldown() {
            resendCooldown = 60;
            const resendBtn = document.getElementById('resendBtn');
            const resendTimer = document.getElementById('resendTimer');

            resendBtn.disabled = true;

            const interval = setInterval(() => {
                if (resendCooldown > 0) {
                    resendTimer.textContent = `Bạn có thể gửi lại sau ${resendCooldown} giây`;
                    resendCooldown--;
                } else {
                    clearInterval(interval);
                    resendTimer.textContent = '';
                    resendBtn.disabled = false;
                }
            }, 1000);
        }

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }
    </script>
</body>
</html>
