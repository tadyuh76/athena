<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Athena</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <script src="/js/components.js"></script>
</head>
<body>
    <!-- Site Header Component -->
    <site-header></site-header>

    <!-- Login Form -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="auth-container">
                    <div class="auth-header">
                        <h2>Welcome Back</h2>
                        <p class="text-muted">Sign in to your Athena account</p>
                    </div>
                    
                    <div id="alertContainer"></div>
                    
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <a href="/forgot-password.html" class="text-decoration-none">Forgot password?</a>
                        </div>
                        <button type="submit" class="btn btn-login w-100 mb-3" id="loginBtn">
                            <span class="btn-text">Sign In</span>
                            <span class="spinner-border spinner-border-sm ms-2 d-none" role="status" id="loginSpinner"></span>
                        </button>
                    </form>
                    
                    <div class="text-center">
                        <p>Don't have an account? <a href="/register.html" class="text-decoration-none">Create Account</a></p>
                    </div>
                    
                    <div class="social-login">
                        <p class="text-center text-muted mb-3">Or continue with</p>
                        <div class="d-grid gap-2">
                            <button type="button" id="googleLogin" class="social-btn">
                                <i class="bi bi-google me-2"></i>Continue with Google
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/navbar.js"></script>
    <script type="module">
        import { AuthService } from '/services/AuthService.js';
        import { CartService } from '/services/CartService.js';
        
        const authService = new AuthService();
        const cartService = new CartService();
        
        // Check for error from OAuth callback
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        if (error) {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    ${decodeURIComponent(error)}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const alertContainer = document.getElementById('alertContainer');
            const loginBtn = document.getElementById('loginBtn');
            const btnText = loginBtn.querySelector('.btn-text');
            const spinner = document.getElementById('loginSpinner');
            
            // Clear any existing alerts
            alertContainer.innerHTML = '';
            
            // Show loading state
            loginBtn.disabled = true;
            btnText.textContent = 'Signing In...';
            spinner.classList.remove('d-none');
            
            try {
                const response = await authService.login(email, password);
                
                if (response.success) {
                    // Success state
                    btnText.textContent = 'Success!';
                    
                    // Merge guest cart if exists
                    try {
                        await cartService.mergeGuestCart();
                    } catch (error) {
                        console.log('No guest cart to merge');
                    }
                    
                    // Redirect to account or original destination
                    const user = authService.getUser(); 
                    let redirect = new URLSearchParams(window.location.search).get('redirect') || '/';
                    // THÊM LOGIC CHUYỂN HƯỚNG ADMIN
                    if (user && (user.role === 'admin' || user.role === 'staff')) {
                        redirect = '/admin.html'; // Chuyển hướng cứng đến Admin Dashboard
                        }
                    window.location.href = redirect;
                } else {
                    // Reset button state
                    loginBtn.disabled = false;
                    btnText.textContent = 'Sign In';
                    spinner.classList.add('d-none');
                    
                    // Show error without clearing form
                    alertContainer.innerHTML = `
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            ${response.error || 'Invalid email or password. Please check your credentials and try again.'}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    `;
                    
                    // Focus on email field for easier retry
                    document.getElementById('email').focus();
                }
            } catch (error) {
                // Reset button state
                loginBtn.disabled = false;
                btnText.textContent = 'Sign In';
                spinner.classList.add('d-none');
                
                // Show error without clearing form
                alertContainer.innerHTML = `
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        Network error. Please check your connection and try again.
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;
                
                // Focus on email field for easier retry
                document.getElementById('email').focus();
            }
        });

        // Google login handler
        document.getElementById('googleLogin').addEventListener('click', async () => {
            try {
                // Redirect to Google OAuth
                window.location.href = '/api/auth/google';
            } catch (error) {
                console.error('Google login error:', error);
            }
        });
    </script>
    
    <!-- Site Footer Component -->
    <site-footer></site-footer>
</body>
</html>
