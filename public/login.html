<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Athena</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <style>
        .auth-container {
            max-width: 450px;
            margin: 50px auto;
            padding: 40px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .auth-header h2 {
            font-family: 'Playfair Display', serif;
            color: var(--primary-dark);
            margin-bottom: 10px;
        }
        .form-label {
            color: var(--primary-dark);
            font-weight: 500;
            margin-bottom: 8px;
        }
        .form-control:focus {
            border-color: var(--success-green);
            box-shadow: 0 0 0 0.2rem rgba(15, 76, 47, 0.1);
        }
        .btn-login {
            background: var(--primary-dark);
            color: white;
            border: none;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            background: var(--success-green);
            transform: translateY(-2px);
        }
        .social-login {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
        }
        .social-btn {
            width: 100%;
            padding: 10px;
            border: 1px solid #e5e7eb;
            background: white;
            border-radius: 4px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .social-btn:hover {
            background: var(--light-bg);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold fs-2" href="/" style="font-family: 'Playfair Display', serif; color: #1f2937">Athena</a>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="auth-container">
                    <div class="auth-header">
                        <h2>Welcome Back</h2>
                        <p class="text-muted">Sign in to your Athena account</p>
                    </div>
                    
                    <div id="alertContainer"></div>
                    
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <a href="/forgot-password.html" class="text-decoration-none">Forgot password?</a>
                        </div>
                        <button type="submit" class="btn btn-login w-100 mb-3">Sign In</button>
                    </form>
                    
                    <div class="text-center">
                        <p>Don't have an account? <a href="/register.html" class="text-decoration-none">Create Account</a></p>
                    </div>
                    
                    <div class="social-login">
                        <p class="text-center text-muted mb-3">Or continue with</p>
                        <div class="d-grid gap-2">
                            <button type="button" id="googleLogin" class="social-btn">
                                <i class="bi bi-google me-2"></i>Continue with Google
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/navbar.js"></script>
    <script type="module">
        import { AuthService } from '/services/AuthService.js';
        import { CartService } from '/services/CartService.js';
        
        const authService = new AuthService();
        const cartService = new CartService();
        
        // Check for error from OAuth callback
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        if (error) {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    ${decodeURIComponent(error)}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const alertContainer = document.getElementById('alertContainer');
            
            try {
                const response = await authService.login(email, password);
                
                if (response.success) {
                    // Merge guest cart if exists
                    try {
                        await cartService.mergeGuestCart();
                    } catch (error) {
                        console.log('No guest cart to merge');
                    }
                    
                    // Redirect to account or original destination
                    const redirect = new URLSearchParams(window.location.search).get('redirect') || '/';
                    window.location.href = redirect;
                } else {
                    alertContainer.innerHTML = `
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            ${response.error || 'Invalid email or password'}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    `;
                }
            } catch (error) {
                alertContainer.innerHTML = `
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        An error occurred. Please try again.
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;
            }
        });

        // Google login handler
        document.getElementById('googleLogin').addEventListener('click', async () => {
            try {
                // Redirect to Google OAuth
                window.location.href = '/api/auth/google';
            } catch (error) {
                console.error('Google login error:', error);
            }
        });
    </script>
</body>
</html>
