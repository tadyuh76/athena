<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giỏ Hàng - Athena</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet" />
    <link href="css/cart.css" rel="stylesheet">
    <script src="/js/components.js"></script>
  </head>
  <body>
    <!-- Navigation -->
    <site-header></site-header>

    <!-- Main Content -->
    <div class="container" style="margin-top: 100px; margin-bottom: 4rem">
      <div class="row">
        <div class="col-12">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="/">Trang Chủ</a></li>
              <li class="breadcrumb-item active" aria-current="page">
                Giỏ Hàng
              </li>
            </ol>
          </nav>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <h1 class="mb-4" style="font-family: 'Cormorant Garamond', serif">
            Giỏ Hàng
          </h1>
        </div>
      </div>

      <!-- Cart Content -->
      <div id="cartContent">
        <!-- Loading spinner -->
        <div class="text-center py-5" id="loadingSpinner">
          <div class="spinner-border text-secondary" role="status">
            <span class="visually-hidden">Đang tải...</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast Container -->
    <div
      class="toast-container position-fixed bottom-0 end-0 p-3"
      id="toastContainer"
    ></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script type="module" src="js/cart.js"></script>

    <!-- Footer -->
    <site-footer></site-footer>
  </body>
</html>
