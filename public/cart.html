<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart - Athena</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="/css/style.css" rel="stylesheet" />
    <style>
      .cart-item {
        border-bottom: 1px solid #e9ecef;
        padding: 1.5rem 0;
      }
      .cart-item:last-child {
        border-bottom: none;
      }
      .cart-item-image {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 8px;
      }
      .quantity-controls {
        display: flex;
        align-items: center;
        border: 1px solid #dee2e6;
        border-radius: 4px;
        width: fit-content;
      }
      .quantity-btn {
        background: none;
        border: none;
        padding: 0.5rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
      }
      .quantity-btn:hover {
        background-color: #f8f9fa;
      }
      .quantity-input {
        border: none;
        text-align: center;
        width: 60px;
        padding: 0.5rem;
      }
      .cart-summary {
        background-color: #f8f9fa;
        border-radius: 8px;
        padding: 1.5rem;
        position: sticky;
        top: 2rem;
      }
      .empty-cart {
        text-align: center;
        padding: 4rem 2rem;
      }
      .empty-cart i {
        font-size: 4rem;
        color: #6c757d;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container">
        <a class="navbar-brand" href="/">
          <img
            src="/images/placeholder-logo.svg"
            alt="Athena"
            height="32"
            class="me-2"
          />
          Athena
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item me-4">
              <a class="nav-link" href="/products.html">Shop</a>
            </li>
            <li class="nav-item me-4">
              <a class="nav-link" href="/#collections">Collections</a>
            </li>
            <li class="nav-item me-4">
              <a class="nav-link" href="/#sustainability">Sustainability</a>
            </li>
            <!-- Cart moved to left of profile -->
            <li class="nav-item me-2">
              <a class="nav-link position-relative active" href="/cart.html">
                <i class="bi bi-bag fs-5"></i>
                <span
                  class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                  id="cartCount"
                  style="display: none"
                  >0</span
                >
              </a>
            </li>
            <!-- Auth section will be dynamically inserted here -->
            <li class="nav-item navbar-auth-section">
              <!-- Loading... -->
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container" style="margin-top: 100px; margin-bottom: 4rem">
      <div class="row">
        <div class="col-12">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="/">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">
                Shopping Cart
              </li>
            </ol>
          </nav>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <h1 class="mb-4" style="font-family: 'Playfair Display', serif">
            Shopping Cart
          </h1>
        </div>
      </div>

      <!-- Cart Content -->
      <div id="cartContent">
        <!-- Loading spinner -->
        <div class="text-center py-5" id="loadingSpinner">
          <div class="spinner-border text-secondary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast Container -->
    <div
      class="toast-container position-fixed bottom-0 end-0 p-3"
      id="toastContainer"
    ></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/cart.js"></script>
  </body>
</html>
