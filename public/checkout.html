<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - Athena</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Inter:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link href="/css/style.css" rel="stylesheet" />
    <link href="css/checkout.css" rel="stylesheet" />
    <script src="/js/components.js"></script>
  </head>
  <body>
    <!-- Navigation -->
    <site-header></site-header>

    <!-- Main Content -->
    <div class="container" style="margin-top: 100px; margin-bottom: 4rem">
      <div class="row">
        <div class="col-12">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="/">Home</a></li>
              <li class="breadcrumb-item">
                <a href="/cart.html">Shopping Cart</a>
              </li>
              <li class="breadcrumb-item active" aria-current="page">
                Checkout
              </li>
            </ol>
          </nav>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <h1 class="mb-4" style="font-family: 'Cormorant Garamond', serif">
            Checkout
          </h1>
        </div>
      </div>

      <div class="row">
        <!-- Shipping & Payment Form -->
        <div class="col-lg-8">
          <div class="checkout-form">
            <!-- Shipping Information -->
            <div class="mb-4">
              <h4>Shipping Information</h4>
              <div class="card">
                <div class="card-body">
                  <form id="shippingForm">
                    <div class="row">
                      <div class="col-md-6 mb-3">
                        <label for="firstName" class="form-label"
                          >First Name</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="firstName"
                          required
                        />
                      </div>
                      <div class="col-md-6 mb-3">
                        <label for="lastName" class="form-label"
                          >Last Name</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="lastName"
                          required
                        />
                      </div>
                    </div>

                    <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        required
                      />
                    </div>

                    <div class="mb-3">
                      <label for="phone" class="form-label">Phone Number</label>
                      <input
                        type="tel"
                        class="form-control"
                        id="phone"
                        required
                      />
                    </div>

                    <div class="mb-3">
                      <label for="address" class="form-label">Address</label>
                      <input
                        type="text"
                        class="form-control"
                        id="address"
                        required
                      />
                    </div>

                    <div class="row">
                      <div class="col-md-6 mb-3">
                        <label for="city" class="form-label">City</label>
                        <input
                          type="text"
                          class="form-control"
                          id="city"
                          required
                        />
                      </div>
                      <div class="col-md-3 mb-3">
                        <label for="state" class="form-label">State</label>
                        <input
                          type="text"
                          class="form-control"
                          id="state"
                          required
                        />
                      </div>
                      <div class="col-md-3 mb-3">
                        <label for="zip" class="form-label">ZIP Code</label>
                        <input
                          type="text"
                          class="form-control"
                          id="zip"
                          required
                        />
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>

            <!-- Payment Method -->
            <div class="mb-4">
              <h4>Payment Method</h4>
              <div class="card">
                <div class="card-body">
                  <div class="payment-methods">
                    <div class="form-check mb-3">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="paymentMethod"
                        id="paypal"
                        value="paypal"
                        checked
                      />
                      <label
                        class="form-check-label d-flex align-items-center"
                        for="paypal"
                      >
                        <img
                          src="/images/paypal.png"
                          alt="PayPal"
                          height="24"
                          class="me-2"
                        />
                        PayPal
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="paymentMethod"
                        id="stripe"
                        value="stripe"
                      />
                      <label
                        class="form-check-label d-flex align-items-center"
                        for="stripe"
                      >
                        <img
                          src="/images/stripe.png"
                          alt="Stripe"
                          height="24"
                          class="me-2"
                        />
                        Credit Card
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Order Summary -->
        <div class="col-lg-4">
          <div class="order-summary">
            <h4 class="mb-3">Order Summary</h4>
            <div class="card">
              <div class="card-body">
                <div id="orderItems">
                  <!-- Order items will be loaded here -->
                  <div class="text-center py-3">
                    <div class="spinner-border text-secondary" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                  </div>
                </div>

                <hr />

                <div class="d-flex justify-content-between mb-2">
                  <span>Subtotal</span>
                  <span id="subtotal">$0.00</span>
                </div>
                <div class="d-flex justify-content-between mb-2">
                  <span>Shipping</span>
                  <span id="shipping">$0.00</span>
                </div>
                <div class="d-flex justify-content-between mb-2">
                  <span>Tax</span>
                  <span id="tax">$0.00</span>
                </div>

                <hr />

                <div class="d-flex justify-content-between mb-3">
                  <strong>Total</strong>
                  <strong id="total">$0.00</strong>
                </div>

                <button class="btn btn-dark w-100" id="placeOrderBtn">
                  Place Order
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast Container -->
    <div
      class="toast-container position-fixed bottom-0 end-0 p-3"
      id="toastContainer"
    ></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script type="module" src="js/checkout.js"></script>

    <!-- Footer -->
    <site-footer></site-footer>
  </body>
</html>
