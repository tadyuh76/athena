<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Sản Phẩm - Athena</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/athena-common.css" rel="stylesheet">
    <link href="css/product-detail.css" rel="stylesheet">
    <script src="/js/components.js"></script>
</head>
<body>
    <!-- Site Header Component -->
    <site-header></site-header>

    <!-- Main Content -->
    <main class="product-detail-main">
        <div class="container px-4 px-lg-5">
            <!-- Breadcrumb -->
            <nav aria-label="breadcrumb" class="breadcrumb-nav">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/products.html">Cửa Hàng</a></li>
                    <li class="breadcrumb-item" id="breadcrumbCollection">Bộ Sưu Tập</li>
                    <li class="breadcrumb-item active" aria-current="page" id="breadcrumbProduct">
                        Sản Phẩm
                    </li>
                </ol>
            </nav>

            <div class="row g-5 g-lg-5" id="productDetail">
                <!-- Loading spinner -->
                <div class="col-12 text-center py-5">
                    <div class="spinner-border text-secondary" role="status">
                        <span class="visually-hidden">Đang tải sản phẩm...</span>
                    </div>
                </div>
            </div>

            <!-- Reviews Section -->
            <div class="reviews-section mt-5 pt-5 border-top" id="reviewsSection">
                <div class="row">
                    <div class="col-12">
                        <h2 class="h3 mb-4">Đánh Giá Khách Hàng</h2>
                    </div>
                </div>

                <!-- Reviews will be loaded here -->
                <div id="reviewsContainer">
                    <div class="text-center py-5">
                        <div class="spinner-border text-secondary" role="status">
                            <span class="visually-hidden">Đang tải đánh giá...</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Quote Section -->
            <div class="quote-section">
                <p class="quote-text">
                    "Chính xác là chữ ký của chúng tôi.<br>
                    Trách nhiệm là tiêu chuẩn của chúng tôi."
                </p>
            </div>
        </div>
    </main>

    <!-- Review Modal -->
    <div class="modal fade" id="reviewModal" tabindex="-1" aria-labelledby="reviewModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h5 class="modal-title" id="reviewModalLabel">Viết Đánh Giá</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
                </div>
                <div class="modal-body">
                    <form id="reviewForm">
                        <!-- Rating -->
                        <div class="mb-4">
                            <label class="form-label fw-semibold">Đánh Giá <span class="text-danger">*</span></label>
                            <div class="rating-input d-flex gap-2" id="ratingInput">
                                <i class="bi bi-star rating-star" data-rating="1"></i>
                                <i class="bi bi-star rating-star" data-rating="2"></i>
                                <i class="bi bi-star rating-star" data-rating="3"></i>
                                <i class="bi bi-star rating-star" data-rating="4"></i>
                                <i class="bi bi-star rating-star" data-rating="5"></i>
                            </div>
                            <input type="hidden" id="ratingValue" required>
                            <div class="invalid-feedback">Vui lòng chọn số sao đánh giá</div>
                        </div>

                        <!-- Title -->
                        <div class="mb-3">
                            <label for="reviewTitle" class="form-label fw-semibold">Tiêu Đề</label>
                            <input type="text" class="form-control" id="reviewTitle"
                                   placeholder="Tóm tắt trải nghiệm của bạn (tùy chọn)" maxlength="255">
                        </div>

                        <!-- Review Text -->
                        <div class="mb-3">
                            <label for="reviewText" class="form-label fw-semibold">Nội Dung</label>
                            <textarea class="form-control" id="reviewText" rows="5"
                                      placeholder="Chia sẻ suy nghĩ của bạn về sản phẩm này (tùy chọn)"></textarea>
                        </div>

                        <div class="text-muted small mb-3">
                            <i class="bi bi-info-circle me-1"></i>
                            Đánh giá của bạn sẽ được hiển thị cho khách hàng khác.
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-dark" id="submitReviewBtn">Gửi Đánh Giá</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Site Footer Component -->
    <site-footer></site-footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script type="module" src="js/product-detail.js"></script>
</body>
</html>
