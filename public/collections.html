<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bộ Sưu Tập - Athena</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/athena-common.css" rel="stylesheet">
    <link href="/css/products.css" rel="stylesheet">
    <script src="/js/components.js"></script>
    <style>
        .collection-card {
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
            background: #fff;
            overflow: hidden;
        }

        .collection-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.1);
        }

        .collection-image {
            aspect-ratio: 4/3;
            overflow: hidden;
            background: #f8f9fa;
        }

        .collection-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .collection-card:hover .collection-image img {
            transform: scale(1.05);
        }

        .collection-info {
            padding: 1.5rem;
        }

        .collection-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.75rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .collection-description {
            color: #6b7280;
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .collection-count {
            color: #9ca3af;
            font-size: 0.875rem;
        }

        .page-header {
            padding: 4rem 0 2rem;
            text-align: center;
        }

        .page-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 3rem;
            font-weight: 300;
            color: #1f2937;
            margin-bottom: 1rem;
        }

        .page-subtitle {
            color: #6b7280;
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1055;"></div>

    <!-- Site Header Component -->
    <site-header></site-header>

    <!-- Main Content -->
    <main style="padding-top: 80px;">
        <div class="container py-4">
            <!-- Page Header -->
            <div class="page-header">
                <h1 class="page-title">Bộ Sưu Tập</h1>
                <p class="page-subtitle">
                    Khám phá các bộ sưu tập được tuyển chọn kỹ lưỡng,
                    mang đến phong cách và chất lượng vượt trội
                </p>
            </div>

            <!-- Collections Grid -->
            <div class="row g-4" id="collectionsGrid">
                <!-- Loading skeleton -->
                <div class="col-12 text-center py-5">
                    <div class="spinner-border text-secondary" role="status">
                        <span class="visually-hidden">Đang tải...</span>
                    </div>
                    <div class="mt-3 text-muted">Đang tải bộ sưu tập...</div>
                </div>
            </div>
        </div>
    </main>

    <!-- Site Footer Component -->
    <site-footer></site-footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/config.js"></script>
    <script type="module" src="/js/collections.js"></script>
</body>
</html>
