<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cửa Hàng - Athena</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/athena-common.css" rel="stylesheet">
    <link href="/css/products.css" rel="stylesheet">
    <script src="/js/components.js"></script>
</head>
<body>
    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1055;"></div>

    <!-- Site Header Component -->
    <site-header></site-header>

    <!-- Main Content -->
    <main style="padding-top: 80px;">
        <div class="container py-4">
            <!-- Page Header -->
            <div class="row mb-4">
                <div class="col">
                    <h1 class="display-5 fw-light mb-2">Bộ Sưu Tập</h1>
                    <p class="text-muted">Khám phá những sản phẩm được chế tác tỉ mỉ, thiết kế bền vững</p>
                </div>
            </div>

            <div class="row">
                <!-- Sidebar Filters -->
                <div class="col-lg-3 col-md-4 mb-4">
                    <div class="filter-sidebar">
                        <!-- Search -->
                        <div class="filter-section mb-4">
                            <h6 class="filter-title mb-3">Tìm Kiếm</h6>
                            <div class="input-group">
                                <input type="text" class="form-control" id="searchInput" placeholder="Tìm kiếm sản phẩm...">
                                <button class="btn btn-outline-secondary" type="button" id="searchBtn">
                                    <i class="bi bi-search"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Categories -->
                        <div class="filter-section mb-4">
                            <h6 class="filter-title mb-3">Danh Mục</h6>
                            <div id="categoryFilters">
                                <div class="skeleton-loader">
                                    <div class="skeleton skeleton-filter"></div>
                                    <div class="skeleton skeleton-filter"></div>
                                    <div class="skeleton skeleton-filter"></div>
                                    <div class="skeleton skeleton-filter"></div>
                                    <div class="skeleton skeleton-filter"></div>
                                </div>
                            </div>
                        </div>

                        <!-- Collections -->
                        <div class="filter-section mb-4">
                            <h6 class="filter-title mb-3">Bộ Sưu Tập</h6>
                            <div id="collectionFilters">
                                <div class="skeleton-loader">
                                    <div class="skeleton skeleton-filter"></div>
                                    <div class="skeleton skeleton-filter"></div>
                                    <div class="skeleton skeleton-filter"></div>
                                    <div class="skeleton skeleton-filter"></div>
                                </div>
                            </div>
                        </div>

                        <!-- Price Range -->
                        <div class="filter-section mb-4">
                            <h6 class="filter-title mb-3">Khoảng Giá</h6>
                            <div class="row g-2">
                                <div class="col-6">
                                    <input type="number" class="form-control form-control-sm" id="minPrice" placeholder="Tối thiểu" min="0">
                                </div>
                                <div class="col-6">
                                    <input type="number" class="form-control form-control-sm" id="maxPrice" placeholder="Tối đa" min="0">
                                </div>
                            </div>
                            <button class="btn btn-sm btn-dark w-100 mt-2" id="applyPriceFilter">Áp Dụng</button>
                        </div>

                        <!-- Other Filters -->
                        <div class="filter-section mb-4">
                            <h6 class="filter-title mb-3">Tình Trạng</h6>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="inStockFilter">
                                <label class="form-check-label" for="inStockFilter">
                                    Chỉ Còn Hàng
                                </label>
                            </div>
                            <div class="form-check mt-2">
                                <input class="form-check-input" type="checkbox" id="featuredFilter">
                                <label class="form-check-label" for="featuredFilter">
                                    Sản Phẩm Nổi Bật
                                </label>
                            </div>
                        </div>

                        <!-- Clear Filters -->
                        <button class="btn btn-outline-secondary w-100" id="clearFilters">
                            <i class="bi bi-x-circle me-2"></i>Xóa Tất Cả Bộ Lọc
                        </button>
                    </div>
                </div>

                <!-- Products Grid -->
                <div class="col-lg-9 col-md-8">
                    <!-- Toolbar -->
                    <div class="products-toolbar mb-4">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <span id="productCount" class="text-muted">Đang tải...</span>
                            </div>
                            <div class="d-flex gap-2">
                                <select class="form-select form-select-sm" id="sortBy" style="width: auto;">
                                    <option value="newest">Mới Nhất</option>
                                    <option value="price_low">Giá: Thấp đến Cao</option>
                                    <option value="price_high">Giá: Cao đến Thấp</option>
                                    <option value="name">Tên: A đến Z</option>
                                    <option value="popular">Phổ Biến Nhất</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Products Grid -->
                    <div class="row g-4" id="productsGrid">
                        <!-- Skeleton loaders will be injected by JS -->
                        <div class="col-lg-4 col-md-6">
                            <div class="skeleton-card">
                                <div class="skeleton skeleton-image"></div>
                                <div class="skeleton skeleton-text skeleton-text-short mb-2"></div>
                                <div class="skeleton skeleton-text skeleton-text-long mb-2"></div>
                                <div class="skeleton skeleton-text skeleton-text-short"></div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-6">
                            <div class="skeleton-card">
                                <div class="skeleton skeleton-image"></div>
                                <div class="skeleton skeleton-text skeleton-text-short mb-2"></div>
                                <div class="skeleton skeleton-text skeleton-text-long mb-2"></div>
                                <div class="skeleton skeleton-text skeleton-text-short"></div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-6">
                            <div class="skeleton-card">
                                <div class="skeleton skeleton-image"></div>
                                <div class="skeleton skeleton-text skeleton-text-short mb-2"></div>
                                <div class="skeleton skeleton-text skeleton-text-long mb-2"></div>
                                <div class="skeleton skeleton-text skeleton-text-short"></div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-6">
                            <div class="skeleton-card">
                                <div class="skeleton skeleton-image"></div>
                                <div class="skeleton skeleton-text skeleton-text-short mb-2"></div>
                                <div class="skeleton skeleton-text skeleton-text-long mb-2"></div>
                                <div class="skeleton skeleton-text skeleton-text-short"></div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-6">
                            <div class="skeleton-card">
                                <div class="skeleton skeleton-image"></div>
                                <div class="skeleton skeleton-text skeleton-text-short mb-2"></div>
                                <div class="skeleton skeleton-text skeleton-text-long mb-2"></div>
                                <div class="skeleton skeleton-text skeleton-text-short"></div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-6">
                            <div class="skeleton-card">
                                <div class="skeleton skeleton-image"></div>
                                <div class="skeleton skeleton-text skeleton-text-short mb-2"></div>
                                <div class="skeleton skeleton-text skeleton-text-long mb-2"></div>
                                <div class="skeleton skeleton-text skeleton-text-short"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Pagination -->
                    <nav aria-label="Products pagination" class="mt-5">
                        <ul class="pagination justify-content-center" id="pagination"></ul>
                    </nav>
                </div>
            </div>
        </div>
    </main>

    <!-- Site Footer Component -->
    <site-footer></site-footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/config.js"></script>
    <script type="module" src="/js/products.js"></script>
</body>
</html>
