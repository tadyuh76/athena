<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Athena</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/reset-password.css" rel="stylesheet">
    <script src="/js/components.js"></script>
</head>
<body>
    <site-header></site-header>

    <!-- Reset Password Form -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="reset-container">
                    <div id="resetForm">
                        <div class="reset-header">
                            <div class="reset-icon">
                                <i class="bi bi-shield-lock"></i>
                            </div>
                            <h2>Reset Password</h2>
                            <p class="text-muted">Create a new secure password</p>
                        </div>
                        
                        <div id="alertContainer"></div>
                        
                        <form id="passwordResetForm">
                            <div class="mb-3">
                                <label class="form-label">Verification Code</label>
                                <div class="otp-inputs">
                                    <input type="text" class="otp-input" maxlength="1" data-index="0" required>
                                    <input type="text" class="otp-input" maxlength="1" data-index="1" required>
                                    <input type="text" class="otp-input" maxlength="1" data-index="2" required>
                                    <input type="text" class="otp-input" maxlength="1" data-index="3" required>
                                    <input type="text" class="otp-input" maxlength="1" data-index="4" required>
                                    <input type="text" class="otp-input" maxlength="1" data-index="5" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">New Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" required>
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="bi bi-eye" id="toggleIcon"></i>
                                    </button>
                                </div>
                                <div class="password-strength">
                                    <div class="password-strength-bar" id="strengthBar"></div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" required>
                            </div>

                            <div class="password-requirements mb-4">
                                <div class="requirement" id="reqLength">
                                    <i class="bi bi-circle"></i>At least 8 characters
                                </div>
                                <div class="requirement" id="reqUpper">
                                    <i class="bi bi-circle"></i>One uppercase letter
                                </div>
                                <div class="requirement" id="reqLower">
                                    <i class="bi bi-circle"></i>One lowercase letter
                                </div>
                                <div class="requirement" id="reqNumber">
                                    <i class="bi bi-circle"></i>One number
                                </div>
                                <div class="requirement" id="reqMatch">
                                    <i class="bi bi-circle"></i>Passwords match
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-reset" id="submitBtn" disabled>
                                <span class="btn-text">Reset Password</span>
                                <span class="spinner-border spinner-border-sm ms-2 d-none" role="status"></span>
                            </button>
                        </form>
                    </div>

                    <div id="successMessage" class="success-message d-none">
                        <div class="success-icon">
                            <i class="bi bi-check-circle-fill"></i>
                        </div>
                        <h3 class="mb-3">Password Reset Successful!</h3>
                        <p class="text-muted mb-4">Your password has been successfully reset. You can now sign in with your new password.</p>
                        <a href="/login.html" class="btn btn-reset">Go to Sign In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <site-footer></site-footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/navbar.js"></script>
    <script type="module">
        import { AuthService } from '/services/AuthService.js';
        
        const authService = new AuthService();
        let token = null;
        let email = null;
        let allRequirementsMet = false;

        // Get token and email from URL params
        const urlParams = new URLSearchParams(window.location.search);
        token = urlParams.get('token');
        email = urlParams.get('email');

        if (!token) {
            showAlert('Invalid reset link. Please request a new password reset.', 'danger');
            setTimeout(() => {
                window.location.href = '/forgot-password.html';
            }, 3000);
        }

        // Handle OTP input auto-focus
        const otpInputs = document.querySelectorAll('.otp-input');
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                if (e.target.value && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
                checkFormValidity();
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });

            // Allow only numbers
            input.addEventListener('input', (e) => {
                e.target.value = e.target.value.replace(/[^0-9]/g, '');
            });
        });

        // Password visibility toggle
        document.getElementById('togglePassword').addEventListener('click', () => {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.className = 'bi bi-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleIcon.className = 'bi bi-eye';
            }
        });

        // Password validation
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        
        passwordInput.addEventListener('input', validatePassword);
        confirmPasswordInput.addEventListener('input', validatePassword);

        function validatePassword() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            // Check requirements
            const requirements = {
                length: password.length >= 8,
                upper: /[A-Z]/.test(password),
                lower: /[a-z]/.test(password),
                number: /[0-9]/.test(password),
                match: password && password === confirmPassword
            };

            // Update UI
            updateRequirement('reqLength', requirements.length);
            updateRequirement('reqUpper', requirements.upper);
            updateRequirement('reqLower', requirements.lower);
            updateRequirement('reqNumber', requirements.number);
            updateRequirement('reqMatch', requirements.match);

            // Update password strength bar
            const strengthBar = document.getElementById('strengthBar');
            const metCount = Object.values(requirements).filter(Boolean).length - 1; // Exclude match from strength
            
            if (metCount <= 2) {
                strengthBar.className = 'password-strength-bar strength-weak';
            } else if (metCount === 3) {
                strengthBar.className = 'password-strength-bar strength-medium';
            } else {
                strengthBar.className = 'password-strength-bar strength-strong';
            }

            // Check if all requirements are met
            allRequirementsMet = Object.values(requirements).every(Boolean);
            checkFormValidity();
        }

        function updateRequirement(id, met) {
            const element = document.getElementById(id);
            const icon = element.querySelector('i');
            
            if (met) {
                element.classList.add('met');
                icon.className = 'bi bi-check-circle-fill';
            } else {
                element.classList.remove('met');
                icon.className = 'bi bi-circle';
            }
        }

        function checkFormValidity() {
            const otp = Array.from(otpInputs).map(input => input.value).join('');
            const submitBtn = document.getElementById('submitBtn');
            
            if (otp.length === 6 && allRequirementsMet) {
                submitBtn.disabled = false;
            } else {
                submitBtn.disabled = true;
            }
        }

        // Handle form submission
        document.getElementById('passwordResetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const otp = Array.from(otpInputs).map(input => input.value).join('');
            const password = passwordInput.value;
            
            const btnText = document.querySelector('.btn-text');
            const spinner = document.querySelector('.spinner-border');
            const submitBtn = document.getElementById('submitBtn');
            
            btnText.textContent = 'Resetting...';
            spinner.classList.remove('d-none');
            submitBtn.disabled = true;

            try {
                const response = await authService.resetPassword(token, otp, password);
                
                if (response.success) {
                    document.getElementById('resetForm').classList.add('d-none');
                    document.getElementById('successMessage').classList.remove('d-none');
                } else {
                    showAlert(response.error || 'Failed to reset password', 'danger');
                }
            } catch (error) {
                showAlert('An error occurred. Please try again.', 'danger');
            } finally {
                btnText.textContent = 'Reset Password';
                spinner.classList.add('d-none');
                submitBtn.disabled = false;
            }
        });

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }
    </script>
</body>
</html>
