<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Đơn Hàng - Admin - Athena</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/athena-common.css" rel="stylesheet">
    <script src="/js/components.js"></script>
</head>
<body>
    <!-- Site Header Component -->
    <site-header></site-header>

    <!-- Main Content -->
    <main class="admin-main py-5">
        <div class="container-fluid px-4">
            <!-- Page Header -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h1 class="h3 mb-1">Quản Lý Đơn Hàng</h1>
                            <p class="text-muted mb-0">Quản lý đơn hàng và giao hàng của khách hàng</p>
                        </div>
                        <a href="/admin.html" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left me-2"></i>Về Trang Chủ
                        </a>
                    </div>
                </div>
            </div>

            <!-- Filters and Search -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="card border-0 shadow-sm">
                        <div class="card-body">
                            <div class="row g-3">
                                <!-- Search -->
                                <div class="col-md-4">
                                    <label class="form-label small fw-semibold">Tìm kiếm</label>
                                    <input type="text" class="form-control" id="searchInput"
                                           placeholder="Mã đơn hàng, email, số điện thoại...">
                                </div>

                                <!-- Status Filter -->
                                <div class="col-md-2">
                                    <label class="form-label small fw-semibold">Trạng thái</label>
                                    <select class="form-select" id="statusFilter">
                                        <option value="">Tất cả trạng thái</option>
                                        <option value="pending">Đang chờ</option>
                                        <option value="preparing">Đang chuẩn bị</option>
                                        <option value="shipping">Đang giao hàng</option>
                                        <option value="delivered">Đã giao</option>
                                        <option value="cancelled">Đã hủy</option>
                                    </select>
                                </div>

                                <!-- Date Range -->
                                <div class="col-md-2">
                                    <label class="form-label small fw-semibold">Từ ngày</label>
                                    <input type="date" class="form-control" id="fromDate">
                                </div>
                                <div class="col-md-2">
                                    <label class="form-label small fw-semibold">Đến ngày</label>
                                    <input type="date" class="form-control" id="toDate">
                                </div>

                                <!-- Actions -->
                                <div class="col-md-2">
                                    <label class="form-label small fw-semibold">&nbsp;</label>
                                    <div class="d-flex gap-2">
                                        <button class="btn btn-primary flex-fill" id="applyFiltersBtn">
                                            <i class="bi bi-funnel me-1"></i>Lọc
                                        </button>
                                        <button class="btn btn-outline-secondary" id="resetFiltersBtn">
                                            <i class="bi bi-x-lg"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Orders Table -->
            <div class="row">
                <div class="col-12">
                    <div class="card border-0 shadow-sm">
                        <div class="card-header bg-white border-bottom">
                            <div class="d-flex justify-content-between align-items-center">
                                <h5 class="mb-0">Đơn hàng</h5>
                                <div class="d-flex gap-2 align-items-center">
                                    <span class="text-muted small" id="orderCount">0 đơn hàng</span>
                                    <button class="btn btn-sm btn-outline-secondary" id="refreshBtn">
                                        <i class="bi bi-arrow-clockwise"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="card-body p-0">
                            <div class="table-responsive">
                                <table class="table table-hover align-middle mb-0">
                                    <thead class="table-light">
                                        <tr>
                                            <th class="sortable" data-sort="id">
                                                Mã đơn hàng <i class="bi bi-chevron-expand"></i>
                                            </th>
                                            <th class="sortable" data-sort="created_at">
                                                Ngày tạo <i class="bi bi-chevron-expand"></i>
                                            </th>
                                            <th>Khách hàng</th>
                                            <th>Sản phẩm</th>
                                            <th class="sortable" data-sort="total_amount">
                                                Tổng tiền <i class="bi bi-chevron-expand"></i>
                                            </th>
                                            <th class="sortable" data-sort="status">
                                                Trạng thái <i class="bi bi-chevron-expand"></i>
                                            </th>
                                            <th class="text-end">Hành động</th>
                                        </tr>
                                    </thead>
                                    <tbody id="ordersTableBody">
                                        <tr>
                                            <td colspan="7" class="text-center py-5">
                                                <div class="spinner-border text-secondary" role="status">
                                                    <span class="visually-hidden">Đang tải...</span>
                                                </div>
                                                <div class="mt-2 text-muted">Đang tải đơn hàng...</div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <!-- Pagination -->
                        <div class="card-footer bg-white border-top">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="text-muted small" id="paginationInfo">
                                    Hiển thị 0 trong tổng 0 đơn hàng
                                </div>
                                <nav>
                                    <ul class="pagination pagination-sm mb-0" id="pagination"></ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Order Details Modal -->
    <div class="modal fade" id="orderDetailsModal" tabindex="-1">
        <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h5 class="modal-title">Chi tiết đơn hàng</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="orderDetailsContent">
                    <!-- Content loaded dynamically -->
                </div>
            </div>
        </div>
    </div>

    <!-- Site Footer Component -->
    <site-footer></site-footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script type="module" src="js/admin-orders.js"></script>

    <style>
        .sortable {
            cursor: pointer;
            user-select: none;
        }
        .sortable:hover {
            background-color: #f8f9fa;
        }
        .sortable.active i {
            color: #0d6efd;
        }
        .badge {
            font-weight: 500;
            padding: 0.35em 0.65em;
        }
    </style>
</body>
</html>
