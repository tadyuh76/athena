<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completing Sign In - Athena</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="text-center">
            <div class="spinner-border mb-3" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <h5>Completing sign in...</h5>
            <p class="text-muted">Please wait while we set up your account.</p>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
        
        // Initialize Supabase client
        const supabaseUrl = 'https://qvrehppbsvuordemsqrk.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF2cmVocHBic3Z1b3JkZW1zcXJrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3Njk3NjcsImV4cCI6MjA3NDM0NTc2N30.P3QbX0g7LGTmvDlY8CbV-vSTsPyS-ph5gC4cXujB2kg';
        const supabase = createClient(supabaseUrl, supabaseAnonKey);

        async function handleAuthCallback() {
            try {
                console.log('Handling auth callback...');
                
                // First, check if we have the hash fragment with tokens
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                const accessToken = hashParams.get('access_token');
                
                if (!accessToken) {
                    // Try to get the user from the current session
                    const { data: { session }, error: sessionError } = await supabase.auth.getSession();
                    
                    if (!session || sessionError) {
                        throw new Error('No authentication session found');
                    }
                }
                
                // Now get the user
                const { data: { user }, error } = await supabase.auth.getUser();
                
                if (error) {
                    console.error('Auth error:', error);
                    throw error;
                }
                
                if (user) {
                    console.log('User authenticated:', user);
                    
                    // Create or update user profile
                    const profileData = {
                        user_id: user.id,
                        email: user.email,
                        metadata: {
                            ...user.user_metadata,
                            name: user.user_metadata?.full_name || user.user_metadata?.name,
                            given_name: user.user_metadata?.given_name,
                            family_name: user.user_metadata?.family_name,
                            picture: user.user_metadata?.avatar_url || user.user_metadata?.picture,
                            email_verified: user.email_confirmed_at !== null
                        }
                    };
                    
                    console.log('Creating/updating profile:', profileData);
                    
                    const response = await fetch('/api/auth/oauth-profile', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(profileData)
                    });

                    const result = await response.json();
                    console.log('Profile response:', result);
                    
                    if (result.success) {
                        // Store auth info
                        localStorage.setItem('authToken', result.token);
                        localStorage.setItem('user', JSON.stringify(result.user));
                        
                        // Show success message briefly
                        document.querySelector('h5').textContent = 'Success! Redirecting...';
                        document.querySelector('.text-muted').textContent = 'Welcome to Athena!';
                        
                        // Redirect to home after a brief delay
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1000);
                    } else {
                        throw new Error(result.error || 'Failed to complete authentication');
                    }
                } else {
                    throw new Error('No user data received');
                }
            } catch (error) {
                console.error('Auth callback error:', error);
                // Show error and redirect to login
                document.querySelector('.spinner-border').style.display = 'none';
                document.querySelector('h5').textContent = 'Authentication Error';
                document.querySelector('.text-muted').innerHTML = `
                    ${error.message || 'Failed to complete sign in'}<br>
                    <a href="/login.html" class="btn btn-primary mt-3">Return to Login</a>
                `;
            }
        }

        // Handle the callback immediately
        handleAuthCallback();
    </script>
</body>
</html>
